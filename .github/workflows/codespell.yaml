name: codespell
on:
  push:
    branches:
      - main
  pull_request:
# Declare default permissions as read only.
permissions: read-all
jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Codespell
        run: make codespell
      - run: make check-clean-work-tree
